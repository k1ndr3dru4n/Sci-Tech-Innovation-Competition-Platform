server {
    listen 80;
    server_name your-domain.com;  # 替换为你的域名或IP地址
    
    # 重定向HTTP到HTTPS（如果配置了SSL证书，取消注释以下行）
    # return 301 https://$server_name$request_uri;
    
    # 日志配置
    access_log /var/log/nginx/stic_access.log;
    error_log /var/log/nginx/stic_error.log;
    
    # 客户端最大上传文件大小（16MB）
    client_max_body_size 16M;
    
    # 静态文件直接服务（提高性能）
    location /static {
        alias /var/www/stic/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # 代理到Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # WebSocket支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
    
    # 上传文件直接服务（可选，提高性能）
    location /uploads {
        alias /var/www/stic/uploads;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # 证书文件直接服务（可选）
    location /certificates {
        alias /var/www/stic/certificates;
        expires 7d;
        add_header Cache-Control "public";
    }
}

