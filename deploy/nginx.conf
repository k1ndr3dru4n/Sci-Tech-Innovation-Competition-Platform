# STIC 应用 Nginx 配置文件
# 位置: /etc/nginx/sites-available/stic
# 使用方法: sudo ln -s /etc/nginx/sites-available/stic /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name _;  # 替换为您的域名，或使用 _ 表示所有域名
    
    client_max_body_size 16M;
    
    # 日志文件路径（需要确保目录存在）
    access_log /opt/stic/logs/nginx_access.log;
    error_log /opt/stic/logs/nginx_error.log;
    
    # 静态文件服务
    location /static/ {
        alias /opt/stic/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # 上传文件服务
    location /uploads/ {
        alias /opt/stic/uploads/;
        expires 7d;
        add_header Cache-Control "public";
        
        # 安全设置：只允许已登录用户访问
        # 注意：这里需要应用层控制，Nginx 无法直接验证 Flask session
    }
    
    # 证书文件服务
    location /certificates/ {
        alias /opt/stic/certificates/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # 代理到 Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # WebSocket 支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

